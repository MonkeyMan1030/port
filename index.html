<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Artist Name</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>This is a brief introduction about the artist. It can include background information, style, inspiration, and more.</p>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <div class="container">
            <h2>My Work</h2>
            <div class="gallery">
                <img src="images/artwork1.jpg" alt="Artwork 1">
                <img src="images/artwork2.jpg" alt="Artwork 2">
                <img src="images/artwork3.jpg" alt="Artwork 3">
                <!-- Add more artwork as needed -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>If you would like to get in touch, please send an email to <a href="mailto:artist@example.com">artist@example.com</a></p>
        </div>
    </section>

    <!-- JavaScript File -->
    <script src="js/script.js"></script>
</body>
</html>
